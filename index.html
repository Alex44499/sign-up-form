<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up form</title>
  </head>
  <body>
    <div class="main_container_form">
      <div class="sidebar_form">
        <div class="odin_logo"></div>
      </div>
      <div class="sign_up_form">
        <div class="disclaimer_form">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <i>now</i> to get started.
          </p>

          <p>You know you want to</p>
        </div>

        <legend>Let's do this!</legend>
        <form action="/submit" method="post">
          <!-- Form fields go here -->
          <div class="form_section_first_column">
            <label> FIRST NAME </label>
            <input id="username" name="first_name" required="required" />

            <label for="email">EMAIL</label>
            <input
              type="email"
              name="user_email"
              id="email"
              required="required"
            />

            <label for="password">PASSWORD</label>
            <input
              type="password"
              name="user_password"
              id="password"
              required="required"
            />

            <button type="submit" class="button_submit">Create Accoun</button>
          </div>

          <div class="form_section_second_column">
            <label for="user_last_name">LAST NAME</label>
            <input
              type="text"
              name="last_name"
              id="user_last_name"
              required="required"
            />

            <label for="phone_number">PHONE NUMBER</label>
            <input
              type="number"
              name="user_phone_number"
              id="phone_number"
              required="required"
            />

            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input
              type="password"
              name="user_confirm_password"
              id="confirm_password"
              required="required"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
